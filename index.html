<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    
    <section>
        <div class="container">
            <h1 class="my-4 py-3 text-center text-bg-info w-50 rounded-5 mx-auto">PushPUSH</h1>
            <form action="#" class="form d-flex mb-4">
                <input type="text" class="input-before form-control me-4" placeholder="Enter you text before ....">
                <input type="text" class="input-after form-control me-4" placeholder="Enter you text after ....">
                <button class="btn btn-info">Submit</button>
            </form>
            <div class="list-btns mb-5">
                <button class="btn btn-before btn-outline-success">Before delete</button>
                <button class="btn btn-after btn-outline-danger">After delete</button>
            </div>

            <ol class="list pl-0"></ol>
        </div>
    </section>
    
    
    
    
    <script src="main.js"></script>
    
</body>
</html>
